  <!-- Eyebrows - focused coach look -->
  <path d="M8 6 L11 6.5" fill="none" stroke="black" stroke-width="0.4"/>
  <path d="M16 6 L13 6.5" fill="none" stroke="black" stroke-width="0.4"/>
  <!-- Nose -->
  <path d="M12 8 L12 10"/>
