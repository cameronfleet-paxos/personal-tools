<svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
  <!-- Wim Wenders - Glasses, artistic look, thoughtful -->
  <!-- Head -->
  <ellipse cx="12" cy="9" rx="5" ry="6"/>
  <!-- Curly/wavy hair -->
  <path d="M7 5 Q6 2 9 2 Q10 3 12 2 Q14 3 15 2 Q18 2 17 5 Q14 3 12 4 Q10 3 7 5"/>
  <!-- Signature glasses - rectangular frames -->
  <rect x="6" y="7" width="5" height="3" fill="none" stroke="white" stroke-width="1"/>
  <rect x="13" y="7" width="5" height="3" fill="none" stroke="white" stroke-width="1"/>
  <line x1="11" y1="8.5" x2="13" y2="8.5" stroke="white" stroke-width="0.8"/>
  <!-- Eyes behind glasses -->
  <circle cx="8.5" cy="8.5" r="0.8" fill="black"/>
  <circle cx="15.5" cy="8.5" r="0.8" fill="black"/>
  <!-- Nose -->
  <path d="M12 9 L12 12"/>
  <!-- Gentle smile -->
  <path d="M10 13 Q12 14 14 13" fill="none" stroke="black" stroke-width="0.4"/>
  <!-- Neck -->
  <rect x="10" y="14" width="4" height="3"/>
  <!-- Casual artistic collar -->
  <path d="M5 24 L8 17 L12 19 L16 17 L19 24 Z"/>
</svg>
