<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="#1a1a2e"/>

  <!-- Bernedoodle face - main shape (black/dark brown) -->
  <ellipse cx="256" cy="280" rx="140" ry="160" fill="#2d2d2d"/>

  <!-- White blaze down center of face -->
  <path d="M256 140 Q230 200 235 280 Q240 340 256 400 Q272 340 277 280 Q282 200 256 140" fill="#f5f5f5"/>

  <!-- Ears (floppy, curly bernedoodle ears) -->
  <ellipse cx="130" cy="200" rx="55" ry="80" fill="#1a1a1a" transform="rotate(-15 130 200)"/>
  <ellipse cx="382" cy="200" rx="55" ry="80" fill="#1a1a1a" transform="rotate(15 382 200)"/>

  <!-- Curly fur texture on ears -->
  <circle cx="115" cy="180" r="12" fill="#2d2d2d"/>
  <circle cx="140" cy="165" r="10" fill="#2d2d2d"/>
  <circle cx="125" cy="210" r="11" fill="#2d2d2d"/>
  <circle cx="145" cy="230" r="9" fill="#2d2d2d"/>
  <circle cx="397" cy="180" r="12" fill="#2d2d2d"/>
  <circle cx="372" cy="165" r="10" fill="#2d2d2d"/>
  <circle cx="387" cy="210" r="11" fill="#2d2d2d"/>
  <circle cx="367" cy="230" r="9" fill="#2d2d2d"/>

  <!-- Tan/rust markings above eyes (bernese marking) -->
  <ellipse cx="190" cy="230" rx="35" ry="20" fill="#c4875a"/>
  <ellipse cx="322" cy="230" rx="35" ry="20" fill="#c4875a"/>

  <!-- Eyes (warm, friendly) -->
  <ellipse cx="190" cy="260" rx="28" ry="32" fill="#1a1a1a"/>
  <ellipse cx="322" cy="260" rx="28" ry="32" fill="#1a1a1a"/>

  <!-- Eye shine -->
  <circle cx="198" cy="250" r="10" fill="#ffffff"/>
  <circle cx="330" cy="250" r="10" fill="#ffffff"/>
  <circle cx="185" cy="265" r="5" fill="#ffffff" opacity="0.5"/>
  <circle cx="317" cy="265" r="5" fill="#ffffff" opacity="0.5"/>

  <!-- Snout/muzzle -->
  <ellipse cx="256" cy="350" rx="60" ry="50" fill="#f5f5f5"/>

  <!-- Nose -->
  <ellipse cx="256" cy="330" rx="25" ry="20" fill="#1a1a1a"/>
  <ellipse cx="256" cy="325" rx="8" ry="5" fill="#4a4a4a"/>

  <!-- Mouth (happy smile) -->
  <path d="M220 365 Q256 395 292 365" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Tongue (playful) -->
  <ellipse cx="256" cy="385" rx="18" ry="25" fill="#e57373"/>
  <line x1="256" y1="370" x2="256" y2="400" stroke="#c55a5a" stroke-width="2"/>

  <!-- Curly fur tufts on top of head -->
  <circle cx="220" cy="145" r="18" fill="#2d2d2d"/>
  <circle cx="256" cy="135" r="20" fill="#1a1a1a"/>
  <circle cx="292" cy="145" r="18" fill="#2d2d2d"/>
  <circle cx="235" cy="155" r="15" fill="#1a1a1a"/>
  <circle cx="277" cy="155" r="15" fill="#1a1a1a"/>
</svg>
