<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Rounded white square background (macOS style) -->
  <rect x="20" y="20" width="472" height="472" rx="90" ry="90" fill="#fff"/>

  <!-- Claude-inspired starburst - centered -->
  <g fill="#000" transform="translate(256, 256)">
    <!-- 12 rays with varying lengths, asymmetric like Claude logo -->
    <polygon points="-10,-25 10,-25 6,-145 -6,-145" transform="rotate(0)"/>
    <polygon points="-8,-25 8,-25 5,-110 -5,-110" transform="rotate(30)"/>
    <polygon points="-10,-25 10,-25 6,-155 -6,-155" transform="rotate(60)"/>
    <polygon points="-8,-25 8,-25 5,-95 -5,-95" transform="rotate(90)"/>
    <polygon points="-9,-25 9,-25 5,-130 -5,-130" transform="rotate(120)"/>
    <polygon points="-8,-25 8,-25 5,-105 -5,-105" transform="rotate(150)"/>
    <polygon points="-10,-25 10,-25 6,-140 -6,-140" transform="rotate(180)"/>
    <polygon points="-7,-25 7,-25 4,-90 -4,-90" transform="rotate(210)"/>
    <polygon points="-9,-25 9,-25 5,-135 -5,-135" transform="rotate(240)"/>
    <polygon points="-8,-25 8,-25 5,-115 -5,-115" transform="rotate(270)"/>
    <polygon points="-10,-25 10,-25 6,-150 -6,-150" transform="rotate(300)"/>
    <polygon points="-7,-25 7,-25 4,-100 -4,-100" transform="rotate(330)"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="35"/>
  </g>

  <!-- Small cog in bottom-right corner -->
  <g transform="translate(410, 410)">
    <!-- Cog teeth (8 teeth) -->
    <g fill="#000">
      <rect x="-6" y="-42" width="12" height="14" rx="2"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(45)"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(90)"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(135)"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(180)"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(225)"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(270)"/>
      <rect x="-6" y="-42" width="12" height="14" rx="2" transform="rotate(315)"/>
    </g>
    <!-- Cog body -->
    <circle cx="0" cy="0" r="30" fill="#000"/>
    <!-- Cog center hole -->
    <circle cx="0" cy="0" r="12" fill="#fff"/>
  </g>
</svg>
